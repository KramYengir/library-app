<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>My Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="page-title">
                my<span class="title-b">Library</span>
            </div>
            <div class="stats">
                <div class="book-count">Books: <span class="count-span">0</span></div>
                <div class="read-count">Read: <span class="read-span">0</span></div>
                <div class="unread-count">Unread: <span class="unread-span">0</span></div>
            </div>
        </div>
        <div class="sort-option">
            <label for="sort">Sort:</label>
            <select name="sort" id="sort">
                <option value="none">none...</option>
                <option value="ascending">Name Ascending</option>
                <option value="descending">Name Descending</option>
                <option value="shortest">Shortest</option>
                <option value="longest">Longest</option>
            </select>
        </div>
        <div class="main">
            <div class="book-display"></div>
            <div class="side">
                <div class="side-collar"><div>Add Book!</div></div>
                <div class="side-panel">
                    <form action="#" id="add-book-form">
                        <div class="input">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" maxlength="30" placeholder="Name of the book..." required>
                        </div>
                        <div class="input">
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" maxlength="20" placeholder="Author of the book..." required>
                        </div>
                        <div class="input">
                            <label for="pages">Pages:</label>
                            <input type="number" id="pages" name="pages" min="2" max="3000" placeholder="Length of the book..." required>
                        </div>
                        <div class="input">
                            <label for="genre">Genre:</label>
                            <input type="text" id="genre" name="genre" maxlength="20" placeholder="Genre of the book..." required>
                        </div>
                        <div class="input">
                            <label for="summary">Summary:</label>
                            <textarea name="summary" id="summary" cols="30" rows="8" maxlength="100" placeholder="Short summary of the book..." required></textarea>
                        </div>
                        <button id="add-book-button">Add Book</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
